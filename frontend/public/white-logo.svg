<svg width="340" height="340" viewBox="0 0 340 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock -->
  <g id="clock" transform="translate(170, 170)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="white" stroke-width="40"/>
    <!-- Hour hand -->
    <line x1="0" y1="0" x2="0" y2="-100" stroke="white" stroke-width="40" stroke-linecap="round"/>
    <!-- Minute hand -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="white" stroke-width="20" stroke-linecap="round"/>
    <!-- Tick annotations -->
    <line x1="0" y1="-165" x2="0" y2="-135" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <line x1="165" y1="0" x2="135" y2="0" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <line x1="0" y1="165" x2="0" y2="135" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <line x1="-165" y1="0" x2="-135" y2="0" stroke="white" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
