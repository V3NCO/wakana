# fly.toml app configuration file generated for wakana on 2025-03-18T22:51:32Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'wakana'
primary_region = 'ams'

[build]
  command = "./wakana serve"

[deploy]
  strategy = "bluegreen"


[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/health"


[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
